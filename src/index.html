<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <script src="./script.js" defer></script>
    <title>Weather it'll rain</title>
</head>
<body class="bg-zinc-700 flex items-center justify-center h-screen">
    <div>
        <!-- logo here in the left top corner of the page, in a triangle shape slightly like a bookmark -->
    </div>
    <div class="bg-blue-400 flex h-[80vh]">
        <!-- left section -->
        <div class="w-[30vw] flex-col p-4">
            <div class="flex justify-center mx-auto my-4 p-1 px-2">
                <!-- Input with Search Icon inside -->
                <div class="relative w-full max-w-md">
                    <input type="text" id="location_input" placeholder="Search Location" 
                           class="text-xl p-2 pl-4 pr-10 rounded-full w-full">
                    <img src="../assets/search-svgrepo-com.svg" id="location_search"
                         class="absolute right-3 top-1/2 transform -translate-y-1/2 h-6 w-6">
                </div>
                
                <!-- Current Location Button outside -->
                <div id="current_location_btn" class="bg-white rounded-full mx-2 flex items-center justify-center h-10 w-10">
                    <img src="../assets/location-currrent-svgrepo-com.svg" title="Use Current Location" class="h-8 w-8">
                </div>
            </div>
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <img src="../assets/location-pin-svgrepo-com.svg" class="h-12 w-12 mr-2">
                    <span id="city_name" class="text-white text-2xl font-semibold">
                        <!-- city name -->
                    </span>
                </div>
                <div id="current_date" class="text-white text-xl">
                    <!-- local date -->
                </div>
            </div>
            <div class="flex p-10 justify-between items-center">
                <img src="../assets/main-weather-placeholder.png" class="h-36 w-36">
                <div class="text-white text-3xl font-semibold">
                    <div class="">17 Â°C</div>
                    <div>Clear</div>
                </div>
            </div>
            <div>
                <!-- add hourly forecast here for the day -->
            </div>
        </div>
        <!-- add a line between the major sections to show seperation here -->
        <div class="w-[30vw]">
            
        </div>
    </div>
</body>
</html>
